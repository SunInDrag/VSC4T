<footer class="footer">
  <div class="status-bar">
    <div class="status-item">
      <i class="fas fa-code-branch"></i>
      master
    </div>
    <div class="status-item">
      <i class="fas fa-sync"></i>
      {{ .Site.Params.author }}
    </div>
    <div class="status-item">
      <i class="fas fa-clock"></i>
      {{ now.Format "2006-01-02" }}
    </div>
    <div class="status-item">
      Designed By&nbsp; <a href="https://github.com/B143KC47" target="_blank"> BlackCat</a>
    </div>
    <div class="status-item theme-toggle">
      <button id="theme-toggle" aria-label="切換主題">
        <i class="fas fa-sun"></i>
      </button>
    </div>
    <div class="status-item github">
      <a href="{{ .Site.Params.social.github | default "#" }}" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const themeToggle = document.getElementById('theme-toggle');
  const themeIcon = themeToggle.querySelector('i');
  
  // 設置初始圖標
  const currentTheme = document.documentElement.getAttribute('data-theme');
  themeIcon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
  
  // 切換主題
  themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    themeIcon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
  });
});
</script>
